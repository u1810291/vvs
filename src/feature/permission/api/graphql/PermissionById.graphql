query PermissionById ($id: uuid!) {
  crew_permission_by_pk(id: $id) {
    id
    created_at
    updated_at
    crew_id
    request_id
    status
    crew {
      id
      name
      status
      device_id
      driver_user_id
      abbreviation
      phone_number
      to_call_after
      is_assigned_automatically
      is_assigned_while_in_breaks
    }
  }
}

query GetTaskById($id: uuid!) {
  events_by_pk(id: $id) {
    address
    description
    event_type
    latitude
    longitude
    provider_name
    reason
    status
    updated_at
    object {
      address
      city
      contract_no
      description
      contract_object_no
      feedback_from
      feedback_sla_time_in_min
      feedback_until
      is_atm
      is_call_after_inspection
      users (order_by: {priority: asc_nulls_last}) {
        first_name
        last_name
        middle_name
        phone
        priority
        user_id
      }
      is_crew_autoasigned
      latitude
      longitude
      name
      phone
      provider_object {
        phone
        monas_city {
          name
        }
      }
      keys {
        key {
          crew_id
        }
      }
      modems {
        area_no
      }
      provider_name
    }
  }
}

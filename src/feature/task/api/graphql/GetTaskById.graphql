query GetTaskById($id: uuid!) {
  events_by_pk(id: $id) {
    created_at
    crew_id
    description
    id
    name
    object_id
    object {
      id
      address
      latitude
      longitude
    }
    provider_id
    provider_name
    reason
    status
    updated_at
    crew {
      id
      name
      status
      device_id
      driver_user_id
      abbreviation
      phone_number
      to_call_after
      is_assigned_automatically
      is_assigned_while_in_breaks
      zone {
        nodes
      }
      calendars {
        id
        crew_id
        week_day
        start_time
        end_time
        crew_zone {
          name
          nodes
          id
          crew_id
        }
      }
    }
  }
}

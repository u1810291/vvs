mutation MyMutation(
  $crew_id: uuid = null,
  $object_id: uuid = null,
  $event_type: String = null,
  $description: String = null,
  $name: String = null,
  $status: event_status_enum = NEW,
  $address: String = null,
  $latitude: numeric = null,
  $longitude: numeric = null,
) {
  insert_events_one(object: {
    crew_id: $crew_id,
    description: $description,
    name: $name, 
    object_id: $object_id, 
    event_type: $event_type,
    status: $status,
    address: $address,
    latitude: $latitude,
    longitude: $longitude
  }) {
    id
  }
}
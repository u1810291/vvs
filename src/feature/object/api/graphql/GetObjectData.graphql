query ObjectById ($id: uuid!) {
  object_by_pk(id: $id) {
    address
    modems {
      id
      area_no
      central
      contract_modem_no
    }
    city
    contract_no
    contract_object_no
    description
    id
    is_atm
    is_crew_autoasigned
    is_call_after_inspection
    feedback_from
    feedback_until
    feedback_sla_time_in_min
    latitude
    longitude
    name
    navision_id
    phone
    provider_id
    users {
      user_type
      user_id
    }
    images {
      id
      src
    }
  }
}

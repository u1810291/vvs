query GetBreaches($where: crew_breach_bool_exp = {}, $orderBy: [crew_breach_order_by]) {
    crew_breach(where: $where, order_by: $orderBy) {
        id
        end_time
        start_time
        nodes
        crew_id
        driver_user_id
        crew {
            name
            status
            # zone {
            #     nodes
            # }
        }
    }
}

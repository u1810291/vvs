query GetBreaches($where: crew_breach_bool_exp = {}, $orderBy: [crew_breach_order_by!], $limit: Int = 25, $offset: Int = 0) {
    crew_breach(where: $where, order_by: $orderBy, limit: $limit, offset: $offset) {
        id
        end_time
        start_time
        nodes
        crew_id
        driver_user_id
        crew {
            name
            status
            # zone {
            #     nodes
            # }
        }
    }
}

query CrewById ($id: uuid!) {
    crew_by_pk(id: $id) {
        id
        name
        status
        driver_name
        abbreviation
        phone_number
        to_call_after
        is_assigned_automatically
        is_assigned_while_in_breaks
        zone {
            nodes
        }
        calendars {
            id
            crew_id
            week_day
            start_time
            end_time
            dislocation_zone_id
        }
    }
}
